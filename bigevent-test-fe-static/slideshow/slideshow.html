<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="/bigevent-test-fe-static/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/bigevent-test-fe-static/assets/css/slideshow/slideshow.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>轮播图管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAdd">
                <i class="layui-icon">&#xe67c;</i>
                上传图片
            </button>
            <!-- 隐藏的文件选择框 -->
            <input type="file" id="coverFile" accept="image/png,image/jpeg,image/gif" style="display: none;">
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="30%">
                    <col width="10%">
                    <col width="10%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片浏览</th>
                        <th>图片路径</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>
                <img src="{{'http://localhost:8888/uploads/' + $value.swiperimg}}">
            </td>
            <td>{{$value.swiperimg}}</td>
            <td>
                {{if $value.swiperstatus === 1}}
                <span data-id="{{$value.id}}" data-status='2' class="layui-badge layui-bg-green">√</span> {{else}}
                <span data-id="{{$value.id}}" data-status='1' class="layui-badge layui-bg-cyan">×</span> {{/if}}

            </td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.id}}">
                删除
            </button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 导入js -->
    <script src="/bigevent-test-fe-static/assets/lib/layui/layui.all.js"></script>
    <script src="/bigevent-test-fe-static/assets/lib/jquery.js"></script>
    <script src="/bigevent-test-fe-static/assets/js/baseApi.js"></script>
    <script src="/bigevent-test-fe-static/assets/lib/template-web.js"></script>
    <script src="/bigevent-test-fe-static/assets/js/slideshow/slideshow.js"></script>
</body>

</html>
